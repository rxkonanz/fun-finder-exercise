<!DOCTYPE html>
<html>
    <head>
        <title>Fun Finder</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <nav>
            <div class="left-nav">
                <img src="img/worlmedia-logo.png" id="worldmedia-logo">
                <button class="login-button">SIGN IN / JOIN</button>
            </div>
            <div class="right-nav">
                <div class="hamburger-menu">
                </div>
            </div>
        </nav>
        <div class="landing-div">
            <h4>The 2018</h4>
            <h2>USA FUN-FINDER</h2>
            <h6>CHOOSE AN EVENT GET A CAR-MATCH!</h6>
            <img src="img/sports-icons.png" class="sports-icons" /><br>
            <img src="img/audi.png" class="audi-img" />
        </div>
        <div class="search-div">
            <div class="search-options">
                <button class="search-city">SEARCH FOR CITY</button>
                <button class="find-map">FIND ON MAP</button>   
            </div>
            <div class="search-bar-container">
                <p>FIND YOUR CITY</p>
                <div class="search-bar">
                    <div class="search-bar-inner">
                        <p id="input-placeholder">Palm Springs, CA</p>
                        <img src="img/search-icon.png" class="search-icon" />
                    </div>
                </div>
                <p>LOOK WHAT WE FOUND FOR YOU!</p>
            </div>
        </div>
    </body>
</html>
